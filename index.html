<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator_javascript</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="calculator">
        <!-- Screen -->
        <div class="display" id="display">0</div>
        <!-- Buttons -->
        <div class="buttons">
          <!-- Clear Display -->
          <button type="button" id="c" onclick="clearDisplay()">C</button>
          <!-- Operations & Other Buttons -->
          <button type="button" id="multiplication" onclick="operationHandler(' * ')">ร</button>

          <button type="button" id="seven" onclick="operationHandler('7')">7</button>
          <button type="button" id="eight" onclick="operationHandler('8')">8</button>
          <button type="button" id="nine" onclick="operationHandler('9')">9</button>

          <button type="button" id="division" onclick="operationHandler(' / ')">รท</button>

          <button type="button" id="four" onclick="operationHandler('4')">4</button>
          <button type="button" id="five" onclick="operationHandler('5')">5</button>
          <button type="button" id="six" onclick="operationHandler('6')">6</button>

          <button type="button" id="addition" onclick="operationHandler(' + ')">+</button>

          <button type="button" id="one" onclick="operationHandler('1')">1</button>
          <button type="button" id="two" onclick="operationHandler('2')">2</button>
          <button type="button" id="three" onclick="operationHandler('3')">3</button>

          <button type="button" id="subtraction" onclick="operationHandler(' - ')">-</button>

          <button type="button" id="zero" onclick="operationHandler('0')">0</button>
          
          <button type="button" id="point" onclick="operationHandler('.')">.</button>
          <!-- Calculate -->
          <button type="button" id="equal" onclick="calculate()">=</button>
        </div>
      </div>
    </main>
    <!-- JS File -->
     <script src="./js/index.js"></script>
  </body>
</html>
